{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Student List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            padding: 20px;
        }

        .container {
            background-color: #ffffff;
            padding: 20px;
            max-width: 900px;
            margin: auto;
            border-radius: 6px;
            border: 1px solid #ddd;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        /* Links */
        .links {
            text-align: center;
            margin-bottom: 15px;
        }

        .links a {
            text-decoration: none;
            color: #0066cc;
            margin: 0 10px;
            font-weight: bold;
        }

        /* Search */
        form {
            text-align: center;
            margin-bottom: 20px;
        }

        input[type="text"] {
            padding: 8px;
            width: 60%;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 8px 15px;
            background-color: #0066cc;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        /* Table */
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #0066cc;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        /* Action links */
        .edit-link {
            color: green;
            text-decoration: none;
        }

        .delete-link {
            color: red;
            text-decoration: none;
        }
    </style>
</head>

<body>

<div class="container">
    <h2>Student Management System</h2>

    <div class="links">
        <a href="/add-course/">Add Course</a> |
        <a href="/add-student/">Add Student</a>
    </div>

    <!-- Search Form -->
    <form method="get">
        <input type="text" name="q" placeholder="Search student">
        <button type="submit">Search</button>
    </form>

    <!-- Student Table -->
    <table>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Email</th>
            <th>Course</th>
            <th>Action</th>
        </tr>

        {% for s in students %}
        <tr>
            <td>{{ s.name }}</td>
            <td>{{ s.age }}</td>
            <td>{{ s.email }}</td>
            <td>{{ s.course.name }}</td>
            <td>
                <a href="/update/{{ s.id }}/" class="edit-link">Edit</a> |
                <a href="/delete/{{ s.id }}/" class="delete-link">Delete</a>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="5">No students found</td>
        </tr>
        {% endfor %}
    </table>
</div>

</body>
</html>
