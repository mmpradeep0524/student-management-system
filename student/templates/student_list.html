{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Student List</title>
    <style>
        /* ===== Global Styles ===== */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #e86609, #1e3dc6);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: rgb(239, 220, 6);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            max-width: 1000px;
            margin: auto;
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            font-size: 28px;
            color: #333;
        }

        .links {
            text-align: center;
            margin-bottom: 15px;
        }

        .links a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
            margin: 0 10px;
            transition: all 0.3s ease;
        }

        .links a:hover {
            text-decoration: underline;
            color: #0056b3;
        }

        /* ===== Search ===== */
        form input[type="text"] {
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            width: 70%;
            margin-right: 10px;
            font-size: 16px;
        }

        form button {
            padding: 10px 20px;
            border-radius: 6px;
            border: none;
            background-color: #4400ff;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        form button:hover {
            background-color: #0056b3;
        }

        /* ===== Table ===== */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table th, table td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        table th {
            background-color: #007bff;
            color: white;
        }

        table tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        /* ===== Edit/Delete Links ===== */
        .edit-link {
            color: #ffc107;
            text-decoration: none;
            font-weight: bold;
        }

        .edit-link:hover {
            text-decoration: underline;
        }

        .delete-link {
            color: #dc3545;
            text-decoration: none;
            font-weight: bold;
        }

        .delete-link:hover {
            text-decoration: underline;
        }

        /* ===== Responsive ===== */
        @media (max-width: 768px) {
            table th, table td {
                font-size: 14px;
                padding: 8px;
            }

            form input[type="text"] {
                width: 60%;
            }

            form button {
                padding: 8px 15px;
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }

            h2 {
                font-size: 24px;
            }

            .links a {
                display: block;
                margin: 5px 0;
            }

            form input[type="text"] {
                width: 100%;
                margin-bottom: 10px;
            }

            form button {
                width: 100%;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Student Management System</h2>

    <div class="links">
        <a href="/add-course/">➕ Add Course</a> |
        <a href="/add-student/">➕ Add Student</a>
    </div>

    <!-- Search Form -->
    <form method="get">
        <input type="text" name="q" placeholder="Search student...">
        <button type="submit">Search</button>
    </form>

    <!-- Student Table -->
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Email</th>
                <th>Course</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
        {% for s in students %}
            <tr>
                <td>{{ s.name }}</td>
                <td>{{ s.age }}</td>
                <td>{{ s.email }}</td>
                <td>{{ s.course.name }}</td>
                <td>
                    <a href="/update/{{ s.id }}/" class="edit-link">Edit</a> |
                    <a href="/delete/{{ s.id }}/" class="delete-link">Delete</a>
                </td>
            </tr>
        {% empty %}
            <tr>
                <td colspan="5" style="text-align:center;">No students found.</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>

</body>
</html>
